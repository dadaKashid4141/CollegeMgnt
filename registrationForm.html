<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3> Student Registration Form</h3>
    <table id="table">
        <form>
            <tr>

                <td> <label>first name</label></td>
                <td> <input type="text" placeholder="Enter First Name Here"></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td><input type="test" placeholder="Enter Last Name Here"</td>
            </tr>

            <tr>
                <td><label>E-mail</label></td>
                <td><input type="email" placeholder="Enter E-mail Here"</td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" placeholder="Enter Password here"</td>
            </tr>
            <tr>
                <td> <label> Select Course </label> </td>
                <td>
                    <select>
                        <option> BA</option>
                        <option> BCA</option>
                        <option> MCA</option>
                        <option> BCS</option>
                        <option> Bsc</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Date Of Birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Enter Your Address</label></td>
                <td><textarea rows="3" cols="30"></textarea> </td>
            </tr>
            <tr>
                <td><input type="submit" class="button"> </td>
                <td><input type="reset" class="button"></td>
            </tr>
            
            
        </form>
    </table>
</body>

</html>
